<p>Thank you for your interest in Alant Health. Please complete the form below to connect with our team, and we will respond to your inquiry promptly.</p>
<form action="https://formspree.io/f/mldjzkep" method="POST" name="sentMessage" id="contactForm" novalidate>
<!-- <form name="sentMessage" id="contactForm" novalidate> -->
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="text" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address." pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <!-- <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" placeholder="Phone Number" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div> -->
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
